[package]
authors = ["Rishabh Chawla <rishabh31121999@gmail.com>"]
name = "graphql-tag-swc-plugin"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
apollo-parser = "0.2.10"
swc_common = "0.27.13"
swc_core = { version = "0.14.0", features = ["plugin_transform"] }
regex = "1"

[dev-dependencies]
swc_ecma_parser = "0.118.3"
swc_ecma_transforms_testing = "0.107.0"


# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
